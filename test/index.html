<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="mainbox" class="mainbox">
        <div id="box" class="box">
            <div class="box1">
                <span class="span1"><b>Burger</b></span>
                <span class="span2"><b>Salad</b></span>
                <span class="span3"><b>Fish</b></span>
                <span class="span4"><b>Meat</b></span>
            </div>
            <div class="box2">
                <span class="span1"><b>Ice Cream</b></span>
                <span class="span2"><b>Pasta</b></span>
                <span class="span3"><b>Vegetables</b></span>
                <span class="span4"><b>Pizza</b></span>
            </div>
        </div>
        <div class="shapeContainer">
            <span class="triangle">
                <button class="spin" onclick="rotateFunction()">SPIN</button>
            </span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
